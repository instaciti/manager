<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Family Poppins -->
    <link href='https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap' rel='stylesheet'>

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.1.1/css/pro.min.css">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="../assets/css/instaciti-manager.css" />
    <link rel="stylesheet" href="../assets/css/instaciti-manager-theme-controls.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://dkzxkcjlbnjui.cloudfront.net/portal/instaciti/icon/favicon.png">

    <title>InstaCiti Invoice</title>
</head>

<body>

    <!-- sidebar start -->
    <aside>
        <div class="sidebar" id="sidebar">
            <div class="logo mb-4">
                <a href="#">
                    <img src="../assets/img/insta-invoice-logo.png" alt="">
                    <i class="fa-solid fa-angle-left" id="close"></i>
                    <!-- <i class="fa-solid fa-angle-left" id="close"></i> -->
                </a>
            </div>

            <div class="accordion" id="accordionExample">

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed" type="button">
                            <i class="fas fa-fw fa-tachometer-alt fa-xl pe-3"></i>
                            Dashboard 
                        </button>
                    </h2>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <i class="fas fa-file-alt fa-xl pe-3"></i>Invoice
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <ul>
                                <li><a href="#"><i class="fa-solid fa-circle-small"></i> List Invoice</a></li>
                                <li><a href="#"><i class="fa-solid fa-circle-small"></i> Create Invoice</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            <i class="fas fa-file-invoice fa-xl pe-3"></i> Billing
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <ul>
                                <li><a href="#"><i class="fa-solid fa-circle-small"></i> Unit Based Billing</a></li>
                                <li><a href="#"><i class="fa-solid fa-circle-small"></i> Member Based Billing</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed" type="button">
                            <i class="fas fa-boxes fa-xl pe-3"></i>
                            Products & Services
                        </button>
                    </h2>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed" type="button">
                            <i class="fas fa-comments fa-xl pe-3"></i>
                            Communications
                        </button>
                    </h2>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed" type="button">
                            <i class="fas fa-users fa-xl pe-3"></i>
                            Customers
                        </button>
                    </h2>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed" type="button">
                            <i class="fas fa-coins fa-xl pe-3"></i>
                            Taxes
                        </button>
                    </h2>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed" type="button">
                            <i class="fas fa-cogs fa-xl pe-3"></i>
                            Settings
                        </button>
                    </h2>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed" type="button">
                            <i class="fas fa-user-alt fa-xl pe-3"></i>
                                Biller Profile
                        </button>
                    </h2>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed" type="button">
                            <i class="fas fa-user-alt fa-xl pe-3"></i>
                            Sync
                        </button>
                    </h2>
                </div>

            </div>

            <div class="needHelp">
                <div class="d-flex align-items-center">
                    <img src="../assets/img/google-docs 1.png" alt="">
                    <div>
                        <h5>Need help?</h5>
                        <p>Please check our docs</p>
                    </div>
                </div>

                <a href="#">
                    <button class="btn" type="button">Documentation</button>
                </a>
            </div>

        </div>
    </aside>
    <!-- sidebar end -->


    <!-- dashboard container start -->
    <div class="dashboardContainer">
        <div class="container-fluid p-lg-4 customBackgroundColor">

            <div class="topbar cardBoxShadow ">
                <div class="row">
                    <div class="col-md-6">
                        <i class="fa-solid fa-bars d-block d-lg-none" id="hamburgerMenu"></i>
                        <div class="d-flex align-items-center">
                            <img src="../assets/img/Ellipse 98.png" alt="">
                            <span class="px-2 mt-05">
                                <h5 class="resturentName">Tandooriwala BBQ Restaurant</h5>
                                <p class="location">Patna,India</p>
                            </span>

                        </div>
                    </div>
                    <div class="col-md-6 my-auto">
                        <div class="searchBox">
                            <input type="txt" class="form-control" placeholder="Search">
                            <i class="fa fa-search"></i>
                        </div>

                        <div class="markIcon">
                            <ul>
                                <li class="line"></li>
                                <li class="userProfile"><a href="#"> <img src="../assets/img/Ellipse 97.png" alt=""> </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="breadcrumpArea">
                <div class="row">
                    <div class="col-md-6 col-8 my-auto">
                        <ol class="breadcrumb mb-0">
                            <!-- <li class="breadcrumb-item"><a href="#">Famous One </a></li> -->
                            <li class="breadcrumb-item active font22 font700" aria-current="page">Invoice Dashboard</li>
                        </ol>
                    </div>

                    <div class="col-md-6 col-4 text-end align-content-center">
                        <div class="searchBox">
                            <input type="txt" class="form-control" placeholder="Search">
                            <i class="fa fa-search"></i>
                        </div>

                        <a href="#" class="primaryColor">
                            <i class="fa-solid fa-circle-question primaryColor"></i>
                            Help
                        </a>
                    </div>
                </div>
            </div>


            <div class="invoiceDashboardItems">
                <div class="row">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-3">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-small text-primary text-uppercase mb-1">
                                            Total Invoice</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">377
                                        </div>
                                    </div>
                                    <div class="col-auto"><i class="fas fa-chart-pie fa-5x icon-primary"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-3">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-small text-success text-uppercase mb-1">
                                            PAID INVOICE</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">93
                                        </div>
                                    </div>
                                    <div class="col-auto"><i class="fas fa-chart-pie fa-5x icon-success"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-3">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-small text-info text-uppercase mb-1">
                                            PARTIALLY PAID</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">22
                                        </div>
                                    </div>
                                    <div class="col-auto"><i class="fas fa-chart-pie fa-5x icon-info"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-danger shadow h-100 py-3">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-small text-danger text-uppercase mb-1">
                                            CANCELLED INVOICE</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">64
                                        </div>
                                    </div>
                                    <div class="col-auto"><i class="fas fa-chart-pie fa-5x icon-danger"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    </div>

    <!-- dashboard container end -->



    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <!-- common JavaScript -->
    <script src="../assets/js/script.js"></script>
    <script>
        $("#hamburgerMenu").click(function () {
            $("#sidebar").css("width", "80%");
            $("#sidebar").css("opacity", "1");
        });

        $("#close").click(function () {
            $("#sidebar").css("width", "0%");
            $("#sidebar").css("opacity", "0");
        });
    </script>
</body>

</html>
