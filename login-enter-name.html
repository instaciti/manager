<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Family Poppins -->
    <link href='https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap' rel='stylesheet'>

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.1.1/css/pro.min.css">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./assets/css/instaciti-manager.css">
    <link rel="stylesheet" href="./assets/css/instaciti-manager-theme-controls.css">

    <title>InstaCiti - Backend Manager</title>
</head>

<body>
    <div class="container-fluid screenWidth">
        <div class="row">
            <div class="col-md-6">
                <div
                    class="row instaSecondaryBgColor h100 align-items-center text-center justify-content-center mobileScreenRemoveHeight">
                    <div class="col-md-11 col-lg-9 col-9">
                        <img src="./assets/img/instaciti-backend.png" class="img-fluid splashText"
                            alt="InstaMerchant" />
                        <img src="./assets/img/login-feature.svg" class="img-fluid mt-4 splashImage"
                            alt="InstaMerchant" />
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row d-h100 align-items-center justify-content-center overflow-scroll pt-5 pb-5">
                    <div class="col-md-11 col-lg-8">
                        <h3 class="font26 font600 blackColor mb-0">Welcome!</h3>
                        <p class="font14 font500 mutedSubHeading">Login to manage your business or personal profile</p>
                        <form class="mt-4">
                                <p class="font14 font600 instaPrimaryColor mb-1 mt-3">Enter your Name</p>
                                <p class="font14 black1">Please enter your full name below</p>
                                <div class="row justify-content-center mb-2">
                                    <div class="col-12">
                                        <input type="text"
                                            class="form-control height50 customFocusBorder focusRemove text-center"
                                            id="otp-1" maxlength="4" autofocus />
                                    </div>
                                </div>
                            <div class="d-grid mt-4">
                                <button
                                    class="btn instaPrimaryBgColor btn-lg border-0 text-white font16 font600 textDecorationNone"><a
                                        href="#" class="text-white">Save and proceed</a></button>
                            </div>
                        </form>
                        <div class="row mt-5 justify-content-center">
                            <div class="col-md-12 mt-4">
                                <p class="font14 font600 instaPrimaryColor mb-2">Not a InstaCiti Merchant</p>
                                <div class="d-grid mb-4">
                                    <button
                                        class="btn secondaryBtnBgColor btn-lg border-0 text-white font16 font600">JOIN
                                        INSTACITI TODAY, ITS FREE</button>
                                </div>
                            </div>
                            <div class="col-md-9 text-center">
                                <p class="mb-0 font12 lightBlackColor">By Signing In, You agree to our <span
                                        class="instaPrimaryColor textDecorationNone"><a href="#">Terms of Service and
                                            Privacy
                                            Policy.</a></span> Information will be used for contacting you with our
                                    services and products.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- common JavaScript -->
    <script src="./assets/js/script.js"></script>

</body>

</html>
